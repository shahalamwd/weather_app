<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div><h1>This is weather Application</h1></div>



    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city" spellcheck="false">
            <button> <img src="/images/search.png"></button>
        </div>
        <div class="error">
            <p>Please Provide Valide City Name</p>
        </div>


        <div class="weather">
            <img src="/images/rain.png" class="weather_icon">
            <h1 class="temp"></h1>
            <h2 class="city_name"></h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="/images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>

    </div>






    <script src="/script.js"></script>
</body>

</html>
